<!DOCTYPE html>
<html>
    <head>
        <title>라이어</title>
    </head>
    <body>
            <script>
            const player = [];
            const liar = ["김이안", "최준"]; //여기 이름을 적습니다.
            const eksdj = ""; //여기 지정어를 적습니다.
            while (true) {
                var value = window.prompt("자신의 이름 세글자를 적어주세요!");
                if (confirm("당신의 이름이 \""+value+"\"가 맞습니까? 아니면, 취소를 눌러주시고, 맞으면, 확인을 눌러주세요")){
                  if (liar.includes(value)) {
                    alert("당신은 라이어입니다.");
                    break;
                  }
                  else {
                    alert("당신은 라이어가 아닙니다. 단어는 \""+eksdj+ "\" 입니다.");
                    break;
                  }
                } else {
                  alert("이름을 다시 입력해주세요.");
                }
            }

            </script>
    </body>
</html>
