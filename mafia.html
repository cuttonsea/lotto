<!DOCTYPE html>
<html>
    <head>
        <title>마피아</title>
    </head>
    <body>
      플레이어 수 11
      마피아: 3
      의사: 1
      경찰: 1
      커플: 2 (1쌍)
      귀족: 1
      시민: 4

            <script>
            const player = ["장종신", "박요셉", "나찬빈"];
            const mafia = ["하승주", "김예인", "최태윤"]; //여기 이름을 적습니다.
            const police = ["신준서"]; //여기 지정어를 적습니다.
            const doctor = ["한동석"];
            const couple = ["허준영", "김지아"];
            const noble = ["정규현"];

            function findingArray(nameArray, name) {
              var nonname = [];
              for (i = 0; i <nameArray.length; i++) {
                if (nameArray[i] != name) {
                  nonname.push(nameArray[i]);
                }
              }
              return nonname;
            }

            while (true) {
                var value = window.prompt("자신의 이름 세글자를 적어주세요!");
                if (mafia.includes(value)) {
                  alert("당신은 마피아입니다. 당신의 동료 마피아는 " +findingArray(mafia, value).toString()+" 입니다.");
                  break;
                }
                else if (police.includes(value)){
                  alert("당신은 경찰입니다. 마피아 없는 세상을 만들어 주세요!");
                  break;
                }
                else if (doctor.includes(value)){
                  alert("당신은 의사입니다. 사람을 살리는 사람이 되어주세요!");
                  break;
                }
                else if (couple.includes(value)){
                  alert("당신은 커플입니다. 당신의 짝은 " +findingArray(couple, value).toString()+" 입니다. 예쁜 사랑하세요!");
                  break;
                }
                else if (noble.includes(value)){
                  alert("당신은 귀족입니다.");
                  break;
                }
                else {
                  alert("당신은 시민입니다. 재밌게 게임하세요!");
                  break;
                }
            }

            </script>
    </body>
</html>
